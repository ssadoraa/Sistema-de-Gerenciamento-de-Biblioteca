<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Listar Empréstimos Abertos</title>

    <link href="../../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />

</head>

<body>
    <div th:replace="~{ layout/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2>Listagem de Empréstimos Abertos</h2>
        <p></p>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr class="table-active">
                        <th>Id</th>
                        <th>Cliente</th>
                        <th>Livro - Autor</th>
                        <th>Prazo Devolução</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-light" th:each="emprestimo : ${emprestimos}">
                        <td class="col-md-1"><span th:text="${emprestimo.id}">1</span></td>
                        <td class="col-md-4"><span th:text="${emprestimo.nome}">Exemplo de Cliente</span></td>
                        <td class="col-md-4"><span th:text="${emprestimo.titulo} + ' - ' + ${emprestimo.autor}">Exemplo de Livro - Exemplo de Autor</span></td>
                        <td class="text-center"><span th:utext="${emprestimo.prazo()}">40 dias</span></td>
                        <td>
                            <a class="btn btn-info btn-sm btn-table" title="Ver emprestimo" href="../abertos/list.html" th:href="@{emprestimo/{id}(id=${emprestimo.id})}">
                                Ver
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{ layout/paginacao :: paginacao}"></div>

    <div th:replace="~{ layout/footer :: footer}"></div>

    <script type="module" src="../../../static/js/script.js" th:src="@{/js/script.js}"></script>

</body>

</html>
